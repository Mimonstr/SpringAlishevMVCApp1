<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>

<form th:method="POST" th:action="@{/calculator}" th:object="${calculator}">
    <label for="expression">Enter expression: </label>
    <input type="text" th:field="*{expression}" id="expression"/>
    <br/><br/>
    <input type="submit" value="Calculate!"/>

</form>
</body>
</html>
